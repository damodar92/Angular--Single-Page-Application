<h1> {{title}}</h1>
<div class="row"> 
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="save()"> 
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="user.name" #name="ngForm" type="text" class="form-control" ngControl="name">
                    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                        Name is required.
                    </div>    
                </div>  
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="user.email" #email="ngForm" type="text" class="form-control" ngControl="email">
                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Please type a valid email address. 
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input [(ngModel)]="user.phone" #phone="ngForm" type="text" class="form-control" ngControl="phone">
                    <!--<div *ngIf="phone.touched && phone.errors" >
                        <div *ngIf="phone.errors.required" class="alert alert-danger">
                            Phone Number is required.
                        </div>
                    </div>
                    <div *ngIf="phone.errors" >
                        <div *ngIf="phone.errors.minlength" class ="alert alert-danger">
                            Phone number should be 10 digits.
                        </div>
                    </div>-->
                </div>  
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>
                    Address
                </legend>
                <div class="form-group">
                    <label>Street</label>
                    <input [(ngModel)]="user.address.street" ngControl="street" type="text" class="form-control">
                </div>  
                <div class="form-group">
                    <label>Suite</label>
                    <input [(ngModel)]="user.address.suite" ngControl="suite" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input [(ngModel)]="user.address.city" ngControl="city" type="text" class="form-control">
                </div>  
                <div class="form-group">
                    <label>ZipCode</label>
                    <input [(ngModel)]="user.address.zipcode" ngControl="zipcode" type="text" class="form-control">
                </div>
            </fieldset>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
